<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Js/jquery-3.5.1.js"></script>
</head>
<style>
    #box{
        width: 400px;
        height: 400px;
        border: 1px solid red;
    }
    #box div{
        width: 80px;
        height: 180px;
        margin: 10px;
        background-color: #ffc0cb;
        /*background-color: rgba(255,192,203,0.5);*/
        float: left;
    }
</style>
<body>
    <div id="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    
    
    
    <div id="longBanner">
        <img src="" alt="">
    </div>
<script>
    $("#box>div").hover(function (){
            $(this).stop().fadeTo("fast",1);
            $(this).siblings().stop().fadeTo("fast",0.5);
    },function (){
        $("#box>div").stop().fadeTo("fast",0.5);
        }
    )
</script>
</body>
</html>
